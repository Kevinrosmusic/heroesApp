<h1>
	{{ heroe.id ? "Editar" : "Nuevo" }}
	Heroe
	<small></small>
</h1>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
	<div fxLayout="row" fxLayoutGap="40">
		<div fxFlex="50" fxLayout.xs="column" fxLayout="column">
			<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30">
				<mat-form-field fxFlex="100">
					<mat-label> Super Heroe </mat-label>
					<input matInput type="text" formControlName="superhero" (keyup)="changeSuperHeroe()" required />
				</mat-form-field>

				<mat-form-field fxFlex="100">
					<mat-label> Alter Ego </mat-label>
					<input matInput type="text" formControlName="alter_ego" required />
				</mat-form-field>
			</div>

			<mat-form-field>
				<mat-label> Primera Aparicion </mat-label>
				<input matInput type="text" formControlName="first_appearance" value="addForm.first_appearance.value" required />
			</mat-form-field>

			<mat-form-field>
				<mat-label> Prersonajes</mat-label>
				<input matInput type="text" formControlName="characters" required />
			</mat-form-field>

			<mat-form-field>
				<mat-label> Creador</mat-label>
				<mat-select formControlName="publisher">
					<mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field>
				<mat-label> Foto Url</mat-label>
				<input matInput type="text" formControlName="alt_img" value="addForm.alter_img.value" required />
			</mat-form-field>
			<br />
			<button mat-raised-button color="primary" type="submit" [disabled]="!addForm.valid">
				<mat-icon>edit</mat-icon>

				{{ heroe.id ? "Actualizar" : "Guardar" }}
			</button>
		</div>

		<div fxFlex="50">
			<img [src]="heroe | imagen" alt="" />
		</div>

		<br />
	</div>
</form>
